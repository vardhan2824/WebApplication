<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e0f7fa;
      margin: 0;
      padding: 50px;
      text-align: center;
    }
    h1 {
      color: #00796b;
      font-size: 2.5rem;
    }
    input {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 12px;
      border: 1px solid #00796b;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      color: white;
      background-color: #00796b;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #004d40;
    }
    .error {
      color: #d32f2f;
      font-size: 0.9rem;
      margin-top: 10px;
    }
    #dashboard {
      display: none;
    }
  </style>
</head>
<body>
  <div id="auth-section">
    <!-- Sign In Section -->
    <h1>Sign In</h1>
    <form id="signin-form">
      <input type="email" id="signin-email" placeholder="Email" required />
      <input type="password" id="signin-password" placeholder="Password" required />
      <button type="button" onclick="validateSignIn()">Sign In</button>
      <p id="signin-error" class="error"></p>
    </form>

    <!-- Sign Up Section -->
    <h1>Sign Up</h1>
    <form id="signup-form">
      <input type="text" id="signup-name" placeholder="Full Name" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="button" onclick="validateSignUp()">Sign Up</button>
      <p id="signup-error" class="error"></p>
    </form>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard">
    <h1>Welcome to Your Dashboard</h1>
    <p>You are successfully signed in!</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    function validateSignIn() {
      const email = document.getElementById('signin-email').value.trim();
      const password = document.getElementById('signin-password').value.trim();
      const errorMessage = document.getElementById('signin-error');

      if (!email || !password) {
        errorMessage.textContent = 'Please fill in both fields.';
      } else {
        errorMessage.textContent = '';
        showDashboard();
      }
    }

    function validateSignUp() {
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value.trim();
      const errorMessage = document.getElementById('signup-error');

      if (!name || !email || !password) {
        errorMessage.textContent = 'Please fill in all fields.';
      } else {
        errorMessage.textContent = '';
        showDashboard();
      }
    }

    function showDashboard() {
      document.getElementById('auth-section').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
    }

    function logout() {
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('auth-section').style.display = 'block';
    }
  </script>
</body>
</html>
